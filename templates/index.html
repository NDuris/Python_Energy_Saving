{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>âš¡ Energy Prices (sidste {{ days }} dage)</h1>
    <form method="POST" class="row g-3 mb-4">
        <div class="col-auto">
            <label for="days" class="form-label">Hvor mange dage?</label>
            <input type="number" name="days" id="days" min="1" max="30" value="{{ days }}" class="form-control">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">Vis data</button>
        </div>
    </form>

    {% if data %}
    <div class="table-responsive card p-3">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Dato</th>
                    <th>Time</th>
                    <th>Pris (DKK/MWh)</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.hour }}</td>
                    <td>{{ row.spot_price_dkk }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>Ingen data fundet.</p>
    {% endif %}
</div>
{% endblock %}
